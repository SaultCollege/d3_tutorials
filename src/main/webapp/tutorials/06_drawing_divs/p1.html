            <script>
                var dataset = [ 5, 10, 15, 20, 25 ];
                d3.select("body").selectAll(".bar")
                        .data(dataset)
                        .enter()
                        .append("div")
                        .attr("class", "bar")
                        .style("height", function (d) {
                            return d + "px";
                        });
            </script>
